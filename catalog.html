      <h2>Стоимость</h2>
      <div><input type="range" min="0" max="100" step="0" value="80" disabled>
        <p>от</p>

        <fieldset>
          <legend>сетка:</legend>
          <ul>
            <li>

              <label for="filter-Adaptive">Адаптивная</label>
            </li>
            <li>
              <input type="radio" name="catalog-group" value="fixed" id="filter-fixed">

            </li>
            <li>

            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>особенности:</legend>
          <ul>
            <li>
              <input type="checkbox" name="Slider" id="filter-Slider" checked>
              <label for="filter-Slider">Слайдер</label>
            </li>
            <li>
              <input type="checkbox" name="
              Advantages block" id="filter-
              Advantages block">
              <label for="filter-
              Advantages block">Блок преимуществ</label>
            </li>
            <li>
              <input type="checkbox" name="news" id="filter-news" checked>
              <label for="filter-news">Новости</label>
            </li>
            <li>
              <input type="checkbox" name="
              Gallery" id="filter-
              Gallery">
              <label for="filter-
              Gallery">Галерея</label>
            </li>
            <li>
              <input type="checkbox" name="
              Basket" id="filter-
              Basket">
              <label for="filter-
              Basket">Корзина</label>
            </li>
          </ul>
        </fieldset>
        <button type="submit">Показать</button>
      </form>
